<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>



</head>

<body>

  <div class="card">
    <img class="hero-img" src="images/illustration-hero.svg" alt="">
    <div class="card-body">

      <p class="title">Order Summary</p>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="package">

        <img class="music-icon" src="images/icon-music.svg" alt="">
        <div class="price-box">
          
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
          
        </div>

        <div class="change"><a class="change-font" href="#">Change</a></div>


      </div> <!-- package -->
      <div class="buttons">
        <div class="btn-pay"> <a class="btn-link" href="#">Proceed to Payment</a> </div>
        <div class="btn-cancel"><a href="#">Cancel Order</a></div>
      </div>


    </div> <!-- card-body -->

  </div> <!-- card -->


  </div>
</body>

</html>
